name: GitHub Actions Demo
on:
  push:
    branches: [main]
    paths-ignore: [.github/**]
  pull_request:
    branches: [main]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
jobs:
  Build:
    runs-on: ubutnu:latest
    steps:
      - run: |
            echo "triggered by ${{github.event-name}}"
            echo "branch is ${{github.ref}}"
            echo "The repository ${{ github.repository }} contains the following files:"
            tree
   
  
